<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
    div {
        width: 200px;
        margin: 10px;
        border: 1px solid red;
    }
</style>
<body>
<h1>.width() .height() 메소드 - 요소의 크기 설정</h1>
<div>안녕하세요. 요소의 높이와 너비를 설정합니다.</div>
<p></p>
<button>요소 크기 변경</button>
    <script>
        $(function () {
            $("button").on("click", function () {
                $("div").width(400);
                $("div").height(200);
            });
        });
    </script>
</body>
</html>
