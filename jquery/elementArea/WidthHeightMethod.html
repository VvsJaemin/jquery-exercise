<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
    div {
        width: 200px;
        height: 100px;
        margin: 10px;
        border: 1px solid red;
    }
</style>
<body>
<h1>.width() .height() 메소드 - 요소의 크기</h1>
<div>안녕하세요. 요소의 높이와 넓이를 구합니다.</div>
<p></p>
<button>요소의 크기 구하기</button>
    <script>
        $(function () {
            $("button").on("click", function () {
                $("p").html("요소의 너비 : " + $("div").width() + "px<br/> 요소의 높이 :" + $("div").height() + "px")
            });
        });
    </script>
</body>
</html>
