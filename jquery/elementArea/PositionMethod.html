<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
    div {
        padding: 15px;
    }
    p {
        margin-left: 10px;
    }
</style>
<body>
<h1>.position() getter 메소드</h1>
<div>
    <p>안녕하세요. 데브쿠마입니다.</p>
</div>
<button>요소의 위치 정보</button>
<div id="position"></div>
<div id="offset"></div>
    <script>
        $(function () {
            $("button").on("click", function () {
                var p = $("p").position();
                $("#position").text("position - top: " + p.top + "xp, left: " + p.left + "xp");
                var o = $("p").offset();
                $("#offset").text("offset - top: " + o.top + "xp, left: " + o.left + "xp");
            });
        });
    </script>
</body>
</html>
