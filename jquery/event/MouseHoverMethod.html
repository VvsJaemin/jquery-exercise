<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
</style>
<body>
<h1>jQuery .hover()</h1>
마우스를 <button>버튼</button> 위로 올려보세요.
<p id="text"></p>
<script>
    $(function () {
        $("button").hover(function () {
            $("#text").text("마우스 올라")
        }, function () {
            $("#text").text("마우스 빠져")
        });
    });
</script>
</body>
</html>
