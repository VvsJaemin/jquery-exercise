<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
</style>
<body>
<h1>jQuery .click() .dblclick()</h1>
<button>버튼</button>을 클릭 혹은 더블 클릭하세요.
<p id="text"></p>
<script>
    $(function () {
        $("button").on("click", function () {
            $('#text').text("클릭");
        });

        $("button").dblclick(function () {
            $("#text").text("더블 클릭")
        });
    });
</script>
</body>
</html>
