<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
</style>
<body>
<h1>.one()</h1>
<p>아래 버튼은 한번만 실행됩니다.</p>
<button>버튼을 클릭해 주세요.</button>
<div></div>
<script>
    $(function () {
        $("button").one("click", function () {
            $("div").append("이제 클릭이 되지 않습니다. <br>")
        });
    });
</script>
</body>
</html>
