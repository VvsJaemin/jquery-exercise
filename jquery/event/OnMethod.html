<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<style>
</style>
<body>
<h1>.on()</h1>
<p>이 문장 위로 마우스를 움직여 보세요.</p>
<div></div>
<script>
    $(function () {
        // $("p").on("click", function () {
        //     alert("문장 클릭이요")
        // });
/*
        $("p").on("mouseenter mouseleave", function () {
            $("div").append("마우스<br>")
        });*/

        $("p").on({
            click: function () {
                $("div").append("마우스 클릭 <br>")
            },
            mouseenter: function () {
                $("div").append("마우스 문장 위<br>")
            },
            mouseleave: function () {
                $('div').append("마우스 커서 문장 나감<br>")
            }
        })
    });
</script>
</body>
</html>
