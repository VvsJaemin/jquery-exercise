<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<body>
<h1>CSS Selector tagName</h1>
<p>안녕하세요. <span title="jaemin" id="test" class="test1">박재민</span>입니다.</p>
<button id="btn1">여기를 클릭해 주세요.</button>

<h2>this 선택</h2>
<div>
    <p>this를 이용하여 선택할 수도 있습니다.</p>
    <button id="btn2">여기를 클릭해 주세요.</button>
</div>

<h2>List 선택</h2>
<div>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <button id="btn3">여기를 클릭해 주세요.</button>
</div>
<!--CSS 선택자를 이용한 Selector-->
<script>
    /*태그 이름 selector = 자바스크립트의 getElementsByTagName() 메소드와 동일한 동작
    * $() 함수에 전달되는 인수는 반드시 따옴표("")를 사용한 문자열 형태로 전달
     */
    $(function () {
        $("button").on("click", function () {
            $("span").css("fontSize", "30px");
        });
    });

    /*아이디로 selector = 자바스크립트의 getElementsById() 메소드와 동일한 동작*/
    $(function () {
        $("button").on("click", function () {
            $("#test").css("fontSize", "30px");
        });
    });

    /*클래스로 selector = 자바스크립트의 getElementsByClassName() 메소드와 동일한 동작 */
    $(function () {
        $("button").on("click", function () {
            $(".test1").css("fontSize", "30px");
        });
    })

    /*etc selector 속성(attribute) 및 여러 css로 선택에 해당되는 특정 HTML 요소를 선택할 수 있음
    * id가 btn1인 요소를 클릭하면, 속성 title이 jaemin인 글씨가 사이즈 30px로 설정*/
    $(function () {
        $("#btn1").on("click", function () {
            $("span[title=jaemin]").css("fontSize", "30px");
        });
        /* * id가 btn2인 요소를 클릭하면, btn2 자신의 글씨가 사이즈(this) */
        $("#btn2").on("click", function () {
            $(this).css("fontSize", "30px");
        });
        /* id가 btn3인 요소를 클릭하면, <li>의 첫번째 항목의 글씨가 사이즈 30px로 설정 */
        $("#btn3").on("click", function () {
            $("ul li:first").css("color", "red");
        });
    });


</script>
</body>
</html>
