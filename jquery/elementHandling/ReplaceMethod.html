<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>.replaceAll() 메소드 - 요소 대체</h1>
<p>안녕하세요.</p>
<p>반갑습니다.</p>
<button id="btnReplaceAll1">요소 대체</button>

<h1>.replaceAll() 메소드 - 객체 대체</h1>
<div id="one">안녕하세요.</div>
<div id="two">반갑습니다.</div>
<button id="btnReplaceAll2">객체 대체</button>

<script>
    $(function () {
        $("#btnReplaceAll1").on("click", function () {
            $("<div>재민입니다.</div>").replaceAll("p");
        });

        $("#btnReplaceAll2").on("click", function () {
            $("#two").replaceAll($("#one"));
        });
    });
</script>
</body>
</html>
