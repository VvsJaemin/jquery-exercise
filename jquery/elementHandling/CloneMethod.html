<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<body>
<h1>.clone() 메소드</h1>
<p id="hello">안녕하세요.</p>
<p id="jaemin">jaemin입니다.</p>
<button>문장 복사</button>
<script>
    $(function () {
        $("button").on("click", function () {
            $("#hello").clone().appendTo("#jaemin");
        });
    });
    /*.clone() 메소드는 선택한 요소를 복사하여 새로운 HTML 요소를 생성
    * 위의 예제를 실행해 보면 알 수 있듯이 .clone() 메소드는 기존의 HTML 요소를 복사하여 새로운 HTML 요소를 생성할 뿐이다.
    따라서 반드시 .append() 메소드나 .appendTo() 메소드와 같은 다른 메소드를 이용하여 요소를 추가해야 한다.
    .clone() 메소드를 사용하지 않고 .appendTo() 메소드만을 사용하면, 기존에 존재하는 HTML 요소를 그대로 추가하는 점이 다르다.
    *
    * */
</script>
</body>
</html>
