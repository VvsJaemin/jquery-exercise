<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        .box {
            background-color: green;
            margin: 10px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<h1>jQuery.fx.speeds</h1>
<div>
    <button id="btnRun">실행</button>
    <button id="btnSlow100">jQuery.fx.speeds.slow = 100</button>
    <button id="btnSlow1000">jQuery.fx.speeds.slow = 1000</button>
</div>
<div class="box"></div>
<p id="text"></p>
<script>
    $(function () {
        $("#btnRun").on("click", function () {
            $(".box").toggle("slow");
        });

        $("#btnSlow100").on("click", function () {
            jQuery.fx.speeds.slow = 100;
        });

        $("#btnSlow1000").on("click", function () {
            jQuery.fx.speeds.slow=1000;
        });
    });
</script>
</body>
</html>
