<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        .wrap {
            height: 50px;
            background-color: #dcdcdc;
            border: 3px solid blue;
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>.slideDown() 메소드</h1>
<div>
    <button id="btn1">첫번째 슬라이드 다운</button>
    <div id="divBox1" class="wrap">안녕하세요.</div>
</div>
<div>
    <button id="btn2">두번째 슬라이드 다운</button>
    <div id="divBox2" class="wrap">devkuma입니다.</div>
</div>
<div>
    <button id="btn3">세번째 슬라이드 다운</button>
    <div id="divBox3" class="wrap">반갑습니다.</div>
</div>
<script>
    $(function () {
        $(function() {
            $("#btn1").on("click", function() {
                $("#divBox1").slideToggle();
            });
            $("#btn2").on("click", function() {
                $("#divBox2").slideToggle(500);
            });
            $("#btn3").on("click", function() {
                $("#divBox3").slideToggle("fast");
            });
        });
    });
</script>
</body>
</html>
