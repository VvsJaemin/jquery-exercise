<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>.fadeToggle() 메소드</h1>
<p>
    <button id="btnFadeToggle">문장 토글</button>
</p>
<div>안녕하세요. 데브쿠마입니다.</div>
<script>
    $(function () {
        $("#btnFadeToggle").on("click", function () {
            $("div").fadeToggle();
        });
    });
</script>
</body>
</html>
