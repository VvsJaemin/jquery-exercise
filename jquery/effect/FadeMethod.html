<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>.fadeOut() .fadeIn() 메소드</h1>
<p>
    <button id="btnFadeOut">문장 숨기기</button>
    <button id="btnFadeIn">문장 표시하기</button>
</p>
<div>안녕하세요. 박재민입니다.</div>
<script>
    $(function () {
        $("#btnFadeOut").on("click", function () {
            $("div").fadeOut();
        });

        $("#btnFadeIn").on("click", function () {
            $("div").fadeIn();
        });
    });
</script>
</body>
</html>
