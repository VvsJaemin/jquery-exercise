<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 10px;
            background-color: #33f;
        }
    </style>
</head>
<body>
<h1>.fadeTo() 메소드</h1>
<p><button>실행</button></p>
<div id="first"></div>
<div id="second"></div>
<div id="third"></div>
<script>
    $(document).ready(function () {
        $("button").on("click", function () {
            $("#first").fadeTo(1000, 0.2);
            $("#second").fadeTo(1000, 0.5);
            $("#third").fadeTo(1000, 0.8);
        });
    });
</script>
</body>
</html>
