<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>jQuery .is()</h1>
<ul>
    <li>에스프레소</li>
    <li><b>아메리카노</b></li>
    <li>카페라떼</li>
</ul>
<p></p>
<script>
    $(function () {
        if ($("b").parents().is("ul")) {
            $("p").text("<b> 요소의 상위 요소로 <ul> 요소가 존재한다.")
        }
    });
</script>
</body>
</html>
