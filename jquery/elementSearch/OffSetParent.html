<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>.offsetParent() 메소드</h1>
<div class="container">
    <div>div (할아버지)
        <ul style="position:relative;">ul (부모)
            <li class="me">li (자식)
                <span>span (손자)</span>
            </li>
        </ul>
    </div>
</div>
<script>
    $(function () {
        $(".me").offsetParent().css("border", "2px solid red")
    });
</script>
</body>
</html>
