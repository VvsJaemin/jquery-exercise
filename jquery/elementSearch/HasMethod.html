<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>jQuery .has()</h1>
<ul>
    <li>에스프레소</li>
    <li><b>아메리카노</b></li>
    <li><b>카페라떼</b></li>
    <li>콜드브루</li>
</ul>
<script>
    $(function () {
        $("li").has("b").css("background-color", "yellow");
    });
</script>
</body>
</html>
