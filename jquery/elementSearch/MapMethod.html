<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>jQuery .has()</h1>
<ul>
    <li>에스프레소</li>
    <li><b>아메리카노</b></li>
    <li><p>카페라떼</p></li>
    <li>콜드브루</li>
    <p></p>
</ul>
<script>
    var val = $("li").map(function () {
        return $("this").html();
    })
    .get()// 반환된 값을 배열로 반환된다.
    .join(",  ")// 배열의 모든 요소를 쉼표(,)로 구분하여 문자열로 반환된다.
    $("p").html(val);
</script>
</body>
</html>
