<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .even { color: red; }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>.end() 메소드</h1>
<p id="before">.end() 적용전 <span>데브쿠마입니다.</span></p>
<p id="after">.end() 적용후 <span>데브쿠마입니다.</span></p>

<script>
    $(function () {
        $("p#before").find("span").css({"border": "2px solid green"})
        $("p#after").find("span").end().css({"border": "2px solid green"})
    });
</script>
</body>
</html>
