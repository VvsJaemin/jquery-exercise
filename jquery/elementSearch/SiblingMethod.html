<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        .container * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>.siblings() 메소드</h1>
<div class="container">
    <ul>ul (부모)
        <li>li (형제)</li>
        <li>li (형제)</li>
        <li class="me">li (나)</li>
        <li>li (형제)</li>
        <li>li (형제)</li>
    </ul>
</div>
<script>
    $(function (){
        $(".me").siblings().css({"border": "2px solid red"});
    })
</script>
</body>
</html>
